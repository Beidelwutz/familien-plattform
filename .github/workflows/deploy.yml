# Deploys laufen über dieses Workflow (nicht über Vercel Git Auto-Deploy).
# Bei "grau" in Vercel: GitHub → Actions → "Deploy" prüfen (Lauf/Fehler).
# Secrets: VERCEL_TOKEN (Frontend), VERCEL_BACKEND_TOKEN (Backend).
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # DEPLOY FRONTEND TO VERCEL
  # ============================================
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    # environment: production  # Reaktivieren wenn GitHub Environment-Protection gewünscht (sonst Deploy bleibt "grau" / pending)
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          PUBLIC_API_URL: ${{ vars.PUBLIC_API_URL }}
      
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ============================================
  # DEPLOY BACKEND TO VERCEL
  # ============================================
  deploy-backend:
    name: Deploy Backend (Vercel)
    runs-on: ubuntu-latest
    # environment: production  # Reaktivieren wenn GitHub Environment-Protection gewünscht
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Vercel CLI
        run: npm install -g vercel
      
      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_BACKEND_TOKEN }}
      
      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_BACKEND_TOKEN }}
      
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_BACKEND_TOKEN }}

  # ============================================
  # POST-DEPLOY CHECKS
  # ============================================
  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    # environment: production  # optional
    needs: [deploy-frontend, deploy-backend]
    steps:
      - name: Wait for deployment
        run: sleep 30
      
      - name: Check frontend health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.kiezling.com)
          if [ "$STATUS" != "200" ]; then
            echo "Frontend health check failed with status $STATUS"
            exit 1
          fi
          echo "Frontend is healthy"
        continue-on-error: true
      
      - name: Check backend health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.API_URL }}/api/health)
          if [ "$STATUS" != "200" ]; then
            echo "Backend health check failed with status $STATUS"
            exit 1
          fi
          echo "Backend is healthy"
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        run: echo "Deployment health check failed!"
        # Add notification (Slack, Discord, email) here
