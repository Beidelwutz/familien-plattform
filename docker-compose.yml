version: '3.8'

services:
  # PostgreSQL mit PostGIS Extension
  postgres:
    image: postgis/postgis:16-3.4
    container_name: kiezling-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: familien
      POSTGRES_PASSWORD: familien_dev_password
      POSTGRES_DB: familien_lokal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familien -d familien_lokal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis f체r Job Queue
  redis:
    image: redis:7-alpine
    container_name: kiezling-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

